<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سرعة الكتابة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>اختبار سرعة الكتابة</h1>
            <p class="user-info">مرحباً، <span id="username">Mahmoud Nazmy</span></p>
        </header>

        <div class="language-switch">
            <button id="arabicBtn" class="language-btn active">عربي</button>
            <button id="englishBtn" class="language-btn">English</button>
        </div>

        <div class="difficulty-selector">
            <select id="difficultySelect">
                <option value="all">كل المستويات</option>
                <option value="easy">سهل</option>
                <option value="medium">متوسط</option>
                <option value="hard">صعب</option>
            </select>
        </div>

        <div class="test-container">
            <div class="timer">
                <span id="minutes">1</span>:<span id="seconds">00</span>
            </div>

            <div class="text-display" id="textDisplay"></div>

            <textarea 
                id="textInput" 
                class="text-input" 
                placeholder="اضغط Enter للبدء..."
                disabled
            ></textarea>

            <div class="controls">
                <button id="startBtn" class="btn">
                    <i class="fas fa-play"></i> ابدأ الاختبار
                </button>
                <button id="resetBtn" class="btn" disabled>
                    <i class="fas fa-redo"></i> إعادة المحاولة
                </button>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>النتائج</h2>
            <div class="stats">
                <div class="stat-box">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="stat-label">السرعة</span>
                    <span class="stat-value" id="wpm">0</span>
                    <span class="stat-unit">كلمة/دقيقة</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-bullseye"></i>
                    <span class="stat-label">الدقة</span>
                    <span class="stat-value" id="accuracy">0</span>
                    <span class="stat-unit">%</span>
                </div>
                <div class="stat-box">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="stat-label">الأخطاء</span>
                    <span class="stat-value" id="errors">0</span>
                </div>
            </div>
        </div>

        <div class="keyboard-container">
            <div id="keyboard"></div>
        </div>
    </div>

    <script src="texts.js"></script>
    <script src="main.js"></script>
</body>
</html>
